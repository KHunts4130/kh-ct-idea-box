<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  <title>Idea Box</title>
</head>
<body>
  <section class="top-container">
    <article class="input-container">
    <section class="title">
      <h1 class="title-idea">idea<span class="title-box">box</span></h1>
    </section>
      <form>
        <input  class="input title-input" type="text" placeholder="Title">
        <input class="input body-input" type="text" placeholder="Body">
        <button class="submit submit-button" disabled>save</button>
      </form>
    </article>
  </section>
  <section class="bottom-container">
    <article class="search-container">
      <form>
        <input class="input search-input" type="text" placeholder="Search">
      </form>
    </article>
    <article class="cards-container">
      <ul class="idea-card"></ul>
    </article>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
